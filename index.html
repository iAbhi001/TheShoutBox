<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Shoutbox</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        #messages { border: 1px solid #ccc; width: 300px; height: 300px; overflow-y: scroll; margin-bottom: 10px; padding: 10px; list-style: none; }
    </style>
</head>
<body>
    <h2>WebSocket Shoutbox</h2>
    <ul id="messages"></ul>
    <div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Connect to our Node.js server
        const socket = new WebSocket('ws://localhost:8080');

        const messageList = document.getElementById('messages');

        // When a message is received from the server
        socket.onmessage = (event) => {
            const li = document.createElement('li');
            li.textContent = event.data;
            messageList.appendChild(li);
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value) {
                socket.send(input.value); // Send the text to the server
                input.value = '';
            }
        }
    </script>
</body>
</html>
